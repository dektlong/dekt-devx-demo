#@ load("@ytt:data", "data")

---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: native-eks
  labels:
    crossplane.io/xrd: xmanagedclusters.xp.tanzu.vmware.com
    provider: native
    cluster: eks
spec:
  compositeTypeRef:
    apiVersion: xp.tanzu.vmware.com/v1alpha1
    kind: XManagedCluster
  writeConnectionSecretsToNamespace: crossplane-system
  patchSets:
  - name: metadata
    patches:
    - fromFieldPath: metadata.labels
  - name: tap-profile-cm
    patches:
    - type: CombineFromComposite
      toFieldPath: spec.forProvider.manifest.data[tap.yaml]  
      policy:
        fromFieldPath: Required
      combine:
        variables:
        - fromFieldPath: spec.parameters.subDomain    
        - fromFieldPath: spec.parameters.domain
        - fromFieldPath: spec.parameters.subDomain    
        - fromFieldPath: spec.parameters.domain      
        strategy: string
        string:
          fmt: #@ data.values.tap.profile
    - type: ToCompositeFieldPath
      fromFieldPath: spec.forProvider.manifest.data[tap.yaml]  
      toFieldPath: status.tapProfile
      
      
  - name: tap-profile-secret
    patches:
    - fromFieldPath: status.tapProfile
      toFieldPath: spec.forProvider.manifest.data[tap.yaml]  
      transforms:
      - type: string
        string:
          type: Convert
          convert: ToBase64 
      
  - name: region
    patches:
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.region
      transforms:
      - type: map
        map: #@ dict(data.values.aws.regionMap)
  - name: snet-zone-1
    patches:
    - fromFieldPath: spec.parameters.region
      toFieldPath: metadata.labels.zone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z1)
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z1)
  - name: snet-zone-2
    patches:
    - fromFieldPath: spec.parameters.region
      toFieldPath: metadata.labels.zone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z2)
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z2)
  - name: snet-zone-3
    patches:
    - fromFieldPath: spec.parameters.region
      toFieldPath: metadata.labels.zone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z3)
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z3)
  - name: route-zones
    patches:
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.associations[0].subnetIdSelector.matchLabels.zone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z1)
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.associations[1].subnetIdSelector.matchLabels.zone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z2)
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.associations[2].subnetIdSelector.matchLabels.zone
      transforms:
      - type: map
        map: #@ dict(data.values.aws.zoneMap.z3)
        
  resources:
  #@ for policy in data.values.aws.policies:
  - name: #@ 'iampolicy-' + policy
    base:
      apiVersion: iam.aws.crossplane.io/v1beta1
      kind: Policy
      spec:
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + policy
    - fromFieldPath: spec.id
      toFieldPath: spec.forProvider.name
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + policy
    - fromFieldPath: spec.id
      toFieldPath: metadata.labels.policy
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + policy
    - type: CombineFromComposite
      toFieldPath: spec.forProvider.document
      policy:
        fromFieldPath: Required
      combine:
        variables:
        #@ for fromField in data.values.aws.policies[policy].templateFields:
        - fromFieldPath: #@ fromField
        #@ end
        strategy: string
        string: 
          fmt: #@ data.values.aws.policies[policy]['documentTemplate']          
  #@ end
  #@ for role in data.values.aws.roles:
  - name: #@ 'iamrole-' + role
    base:
      apiVersion: iam.aws.crossplane.io/v1beta1
      kind: Role
      spec:
        forProvider:
          assumeRolePolicyDocument: #@ data.values.aws.roles[role]['assumeRolePolicyDocument']
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + role
    - fromFieldPath: spec.id
      toFieldPath: metadata.labels.role
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + role
  #@ end
  #@ for role in data.values.aws.oidcroles:
  - name: #@ 'iamrole-' + role
    base:
      apiVersion: iam.aws.crossplane.io/v1beta1
      kind: Role
      spec:
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + role
    - fromFieldPath: spec.id
      toFieldPath: metadata.labels.role
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + role
    - type: CombineFromComposite
      toFieldPath: spec.forProvider.assumeRolePolicyDocument
      policy:
        fromFieldPath: Required
      combine:
        variables:
        #@ for fromField in data.values.aws.oidcroles[role].templateFields:
        - fromFieldPath: #@ fromField
        #@ end
        strategy: string
        string: 
          fmt:  #@ data.values.aws.oidcroles[role]['rolePolicyTemplate']
  #@ end
  #@ for att in data.values.aws.iamAttachments:
  - name: #@ 'iamattachment-' + att
    base:
      apiVersion: iam.aws.crossplane.io/v1beta1
      kind: RolePolicyAttachment
      spec:
        forProvider:
          policyArn: #@ data.values.aws.iamAttachments[att]['policyArn']
          roleNameSelector:
            matchControllerRef: true
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + att
    - fromFieldPath: spec.id
      toFieldPath: spec.forProvider.roleNameSelector.matchLabels.role
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + data.values.aws.iamAttachments[att]['roleSelector']
  #@ end
  #@ for att in data.values.aws.iamCustomAttachments:
  - name: #@ 'iamcustomattachment-' + att
    base:
      apiVersion: iam.aws.crossplane.io/v1beta1
      kind: RolePolicyAttachment
      spec:
        forProvider:
          roleNameSelector:
            matchControllerRef: true
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + att
    - type: CombineFromComposite
      toFieldPath: spec.forProvider.policyArn
      policy:
        fromFieldPath: Required
      combine:
        variables:
        #@ for fromField in data.values.aws.iamCustomAttachments[att].templateFields:
        - fromFieldPath: #@ fromField
        #@ end
        strategy: string
        string: 
          fmt:  #@ data.values.aws.iamCustomAttachments[att]['policyArnTemplate']          
          
    - fromFieldPath: spec.id
      toFieldPath: spec.forProvider.roleNameSelector.matchLabels.role
      transforms:
      - type: string
        string:
          fmt: #@ '%s-' + data.values.aws.iamCustomAttachments[att]['roleSelector']
  #@ end
  - name: ec2vpc
    base:
      apiVersion: ec2.aws.crossplane.io/v1beta1
      kind: VPC
      spec:
        forProvider:
          cidrBlock: #@ data.values.aws.vpcBlock
          tags:
          - key: Name
            value: eks-vpc
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - fromFieldPath: spec.id
      toFieldPath: metadata.name

  - name: ec2sg-ng
    base:
      apiVersion: ec2.aws.crossplane.io/v1beta1
      kind: SecurityGroup
      spec:
        forProvider:
          description: Cluster communication with worker nodes
          groupName: ekscluster-sg
          vpcIdSelector:
            matchControllerRef: true
          egress:
          - ipProtocol: "-1"
            ipRanges:
            - cidrIp: #@ data.values.aws.securityGroupEgressRange
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: "%s-sg"

  #@ for i in range(len(data.values.aws.subnets.public)):
  - name: #@ "ec2net-pub-z" + str(i + 1) 
    base:
      apiVersion: ec2.aws.crossplane.io/v1beta1
      kind: Subnet
      metadata:
        labels:
          access: public
      spec:
        forProvider:
          cidrBlock: #@ data.values.aws.subnets.public[i].cidrBlock
          vpcIdSelector:
            matchControllerRef: true
          mapPublicIPOnLaunch: true
          tags:
          - key: Name
            value: eks-snet-pub
          - key: kubernetes.io/role/elb
            value: "1"
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - type: PatchSet
      patchSetName: #@ 'snet-zone-' + str(i + 1)
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: #@ "%s-pub-z" + str(i + 1)  
  #@ end
  #@ for i in range(len(data.values.aws.subnets.private)):
  - name: #@ "ec2net-prv-z" + str(i + 1) 
    base:
      apiVersion: ec2.aws.crossplane.io/v1beta1
      kind: Subnet
      metadata:
        labels:
          access: private
      spec:
        forProvider:
          cidrBlock: #@ data.values.aws.subnets.private[i].cidrBlock
          vpcIdSelector:
            matchControllerRef: true
          mapPublicIPOnLaunch: true
          tags:
          - key: Name
            value: eks-snet-prv
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - type: PatchSet
      patchSetName: #@ 'snet-zone-' + str(i + 1)
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: #@ "%s-prv-z" + str(i + 1)  
  #@ end 
 
  - name: ec2-ig
    base:
      apiVersion: ec2.aws.crossplane.io/v1beta1
      kind: InternetGateway
      spec:
        forProvider:
          vpcIdSelector:
            matchControllerRef: true
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - fromFieldPath: spec.id
      toFieldPath: metadata.name

  - name: ec2-rt
    base:
      apiVersion: ec2.aws.crossplane.io/v1beta1
      kind: RouteTable
      spec:
        forProvider:
          vpcIdSelector:
            matchControllerRef: true
          routes:
            - destinationCidrBlock: 0.0.0.0/0
              gatewayIdSelector:
                matchControllerRef: true
          associations:
            - subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  zone: a
                  access: public
            - subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  zone: b
                  access: public
            - subnetIdSelector:
                matchControllerRef: true
                matchLabels:
                  zone: c
                  access: public
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - type: PatchSet
      patchSetName: route-zones
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: "%s-rt"

  - name: ekscluster
    base:
      apiVersion: eks.aws.crossplane.io/v1beta1
      kind: Cluster
      spec:
        forProvider:
          roleArnSelector:
            matchControllerRef: true
          resourcesVpcConfig:
            endpointPrivateAccess: true
            endpointPublicAccess: true
            subnetIdSelector:
              matchControllerRef: true
        writeConnectionSecretToRef:
          namespace: crossplane-system
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: "cluster-%s"
    - fromFieldPath: spec.id
      toFieldPath: spec.forProvider.roleArnSelector.matchLabels.role
      transforms:
        - type: string
          string:
            fmt: "%s-controlplane"
    - fromFieldPath: spec.parameters.version
      toFieldPath: spec.forProvider.version
    - fromFieldPath: spec.id
      toFieldPath: spec.writeConnectionSecretToRef.name
      transforms:
        - type: string
          string:
            fmt: "%s-ekscluster"
    - type: ToCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: status.clusterName
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.identity.oidc.issuer
      toFieldPath: status.oidcIssuerURL
      policy:
        fromFieldPath: Optional
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.identity.oidc.issuer
      toFieldPath: status.oidcIssuerID
      policy:
        fromFieldPath: Optional
      transforms:
        - type: string
          string:
            type: Regexp
            regexp:
              match: '^https?:\/\/(.*)'
              group: 1
    - type: ToCompositeFieldPath
      fromFieldPath: spec.forProvider.roleArn
      toFieldPath: status.accountID
      policy:
        fromFieldPath: Required
      transforms:
        - type: string
          string:
            type: Regexp
            regexp:
              match: 'arn:aws:iam::(\d+):.*'
              group: 1
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.status
      toFieldPath: status.controlPlaneStatus
    connectionDetails:
    - fromConnectionSecretKey: kubeconfig
    readinessChecks:
    - type: MatchString
      fieldPath: status.atProvider.status
      matchString: ACTIVE

  - name: ekscsi
    base:
      apiVersion: eks.aws.crossplane.io/v1alpha1
      kind: Addon
      spec:
        forProvider:
          addonName: aws-ebs-csi-driver
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
        - type: string
          string:
            fmt: "%s-csi"
    - type: PatchSet
      patchSetName: region
    - fromFieldPath: status.clusterName
      toFieldPath: spec.forProvider.clusterNameRef.name
    - type: CombineFromComposite
      toFieldPath: spec.forProvider.serviceAccountRoleARN
      policy:
        fromFieldPath: Required
      combine:
        variables:
        - fromFieldPath: status.accountID     
        - fromFieldPath: spec.id
        strategy: string
        string: 
          fmt: "arn:aws:iam::%s:role/%s-csi"
 
  - name: eksnode
    base:
      apiVersion: eks.aws.crossplane.io/v1alpha1
      kind: NodeGroup
      spec:
        forProvider:
          clusterNameSelector:
            matchControllerRef: true
          nodeRoleSelector:
            matchControllerRef: true
          subnetSelector:
            matchControllerRef: true
            matchLabels:
              access: public
          scalingConfig:
            maxSize: #@ data.values.aws.nodeGroup.maxSize
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
    - fromFieldPath: spec.parameters.nodeSize
      toFieldPath: spec.forProvider.instanceTypes[0]
      transforms:
        - type: map
          map: #@ dict(data.values.aws.nodeSizes)
    - fromFieldPath: spec.parameters.nodeCount
      toFieldPath: spec.forProvider.scalingConfig.minSize
    - fromFieldPath: spec.parameters.minNodeCount
      toFieldPath: spec.forProvider.scalingConfig.desiredSize
    - fromFieldPath: spec.id
      toFieldPath: spec.forProvider.nodeRoleSelector.matchLabels.role
      transforms:
        - type: string
          string:
            fmt: "%s-nodegroup"
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.status
      toFieldPath: status.nodePoolStatus
    readinessChecks:
    - type: MatchString
      fieldPath: status.atProvider.status
      matchString: ACTIVE

  - name: eksoidcprovider
    base:
      apiVersion: iam.aws.crossplane.io/v1beta1
      kind: OpenIDConnectProvider
      spec:
        forProvider:
          clientIDList:
            - sts.amazonaws.com
          thumbprintList:
            - "9e99a48a9960b14926bb7f3b02e22da2b0ab7280"
        providerConfigRef:
          name: aws-xp-provider
    patches:
      - fromFieldPath: status.oidcIssuerURL
        toFieldPath: spec.forProvider.url
        policy:
          fromFieldPath: Required
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-oidc-provider"

  - name: eksidproviderconfig
    base:
      apiVersion: eks.aws.crossplane.io/v1alpha1
      kind: IdentityProviderConfig
      spec:
        forProvider:
          oidc:
            clientId: sts.amazonaws.com            
        providerConfigRef:
          name: aws-xp-provider
    patches:
      - type: PatchSet
        patchSetName: region
      - fromFieldPath: status.oidcIssuerURL
        toFieldPath: spec.forProvider.oidc.issuerUrl
        policy:
          fromFieldPath: Required
      - fromFieldPath: status.clusterName
        toFieldPath: spec.forProvider.clusterNameRef.name
        policy:
          fromFieldPath: Required
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-idproviderconfig"
              

  - name: eksfargate
    base:
      apiVersion: eks.aws.crossplane.io/v1beta1
      kind: FargateProfile
      spec:
        forProvider:
          clusterNameSelector:
            matchControllerRef: true
          podExecutionRoleArnSelector:
            matchControllerRef: true
          subnetSelector:
            matchControllerRef: true
            matchLabels:
              access: private
        providerConfigRef:
          name: aws-xp-provider
    patches:
    - type: PatchSet
      patchSetName: region
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
    - fromFieldPath: spec.parameters.fargateNamespace
      toFieldPath: spec.forProvider.selectors[0].namespace
    - fromFieldPath: spec.id
      toFieldPath: spec.forProvider.podExecutionRoleArnSelector.matchLabels.role
      transforms:
        - type: string
          string:
            fmt: "%s-fargateprofile"
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.status
      toFieldPath: status.fargateProfileStatus
    readinessChecks:
    - type: MatchString
      fieldPath: status.atProvider.status
      matchString: ACTIVE

  - name: kubernetes
    base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: ProviderConfig
      spec:
        credentials:
          source: Secret
          secretRef:
            key: kubeconfig
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
    - fromFieldPath: spec.writeConnectionSecretToRef.namespace
      toFieldPath: spec.credentials.secretRef.namespace
    - fromFieldPath: spec.id
      toFieldPath: spec.credentials.secretRef.name
      transforms:
        - type: string
          string:
            fmt: "%s-ekscluster"
    readinessChecks:
      - type: None

  - name: k8s-ns-xp
    base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: v1
            kind: Namespace
            metadata:
              name: crossplane-system
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
        - type: string
          string:
            fmt: "%s-ns-xp"
    - fromFieldPath: spec.id
      toFieldPath: spec.providerConfigRef.name


  - name: helm
    base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: ProviderConfig
        spec:
          credentials:
            source: Secret
            secretRef:
              key: kubeconfig
    patches:
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
      - fromFieldPath: spec.writeConnectionSecretToRef.namespace
        toFieldPath: spec.credentials.secretRef.namespace
      - fromFieldPath: spec.id
        toFieldPath: spec.credentials.secretRef.name
        transforms:
          - type: string
            string:
              fmt: "%s-ekscluster"
    readinessChecks:
      - type: None

  - name: helm-xp
    base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        spec:
          rollbackLimit: 3
          forProvider:
            namespace: crossplane-system
            chart:
              name: crossplane
              repository: https://charts.crossplane.io/stable
              version: "1.11.1"
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane"
    - fromFieldPath: spec.id
      toFieldPath: spec.providerConfigRef.name
      
  - name: k8s-ns-tanzu-cluster-essentials
    base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: v1
            kind: Namespace
            metadata:
              name: cluster-essentials
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
        - type: string
          string:
            fmt: "%s-ns-tanzu-cluster-essentials"
    - fromFieldPath: spec.id
      toFieldPath: spec.providerConfigRef.name
      
  - name: k8s-crb-tanzu-cluster-essentials
    base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: cluster-essentials-admin
            roleRef:
              apiGroup: rbac.authorization.k8s.io
              kind: ClusterRole
              name: cluster-admin
            subjects:
            - kind: ServiceAccount
              name: default
              namespace: cluster-essentials
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
        - type: string
          string:
            fmt: "%s-crb-tanzu-cluster-essentials"
    - fromFieldPath: spec.id
      toFieldPath: spec.providerConfigRef.name
      
     
  - name: k8s-secret-tanzu-cluster-essentials
    base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: v1
            kind: Secret
            metadata:
              namespace: cluster-essentials
              name: ce-registry
            data:
              repo: dGFwLWltYWdlcy9jbHVzdGVyLWVzc2VudGlhbHMtYnVuZGxl
              sha256: c2hhMjU2OjIzNTQ2ODhlNDZkNGJiNDA2MGY3NGZjYTA2OTUxM2M5YjQyZmZhMTdhMGE2ZDViMGRiYjgxZWQ1MjI0MmVhNDQ=
              use_iaas_auth: dHJ1ZQ==    
    patches:
    - fromFieldPath: spec.id
      toFieldPath: metadata.name
      transforms:
        - type: string
          string:
            fmt: "%s-secret-tanzu-cluster-essentials"
    - fromFieldPath: spec.id
      toFieldPath: spec.providerConfigRef.name
