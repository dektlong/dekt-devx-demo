apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: mood-sensors
  labels:
    apps.tanzu.vmware.com/workload-type: dekt-backend
    apps.tanzu.vmware.com/has-tests: "true"
    app.kubernetes.io/part-of: mood-sensors
    apis.apps.tanzu.vmware.com/register-api: "true"
spec:
  #source code
  source:
    git:
      url: https://github.com/dektlong/mood-sensors
      ref:
        branch: dev
  #data services
  serviceClaims:
  - name: postgres-claim
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: inventory-db
  - name: rabbitmq-claim
    ref:
      apiVersion: rabbitmq.com/v1beta1
      kind: RabbitmqCluster
      name: reading-queue
  #api description
  params:
  - name: api_descriptor
    value:
      type: openapi
      location:
        path: /samples/workloads/mood-sensors-openapi.yaml
      owner: dekt-dev-team2
      system: devx-mood
      description: A set of API endpoints to manage the resources within the my-web-backend app.
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"