apiVersion: bindable.database.example.org/v1alpha1
kind: PostgreSQLInstance
metadata:
  name: inventory-db
spec:
  parameters:
    storageGB: 20
  compositionSelector:
    matchLabels:
      provider: aws
      vpc: default
  publishConnectionDetailsTo:
    name: inventory
    metadata:
      labels:
        services.apps.tanzu.vmware.com/class: rds-postgres